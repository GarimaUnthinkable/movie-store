<div style="margin: 40px">
  <div class="row">
    <div class="col-sm-6">
      <h4><b>My Favourites</b></h4>
    </div>
  </div>
</div>
<div style="margin: 50px">
  <div class="row">
    <div class="col-sm-6">
      <div class="card" style="width: 600px; margin-bottom: 20px">
        <div class="card bg-light text-white">
          <img
            class="card-img"
            src="https://img.freepik.com/free-photo/front-view-popcorn-inside-package-salted-fresh-isolated-yellow_140725-19945.jpg?w=2000"
            alt="Image"
            style="height: 300px; opacity: 0.6"
          />
          <div
            class="card-img-overlay"
            routerLink="/account-details/favourite-movies"
          >
            <h1
              class="card-title"
              style="margin-left: 200px; margin-top: 80px; color: black"
            >
              <b>Movies</b>
            </h1>
            <p
              class="card-text"
              style="margin-left: 220px; margin-top: 20px; color: black"
            >
              <b>Total items: {{ movies.total_results }}</b>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card" style="height: 50px; width: 600px; margin-bottom: 20px">
        <div class="card bg-light text-white">
          <img
            class="card-img"
            src="https://img.freepik.com/free-photo/front-view-popcorn-inside-package-salted-fresh-isolated-yellow_140725-19945.jpg?w=2000"
            alt="Image"
            style="height: 300px; opacity: 0.6"
          />
          <div
            class="card-img-overlay"
            routerLink="/account-details/favourite-shows"
          >
            <h1
              class="card-title"
              style="margin-left: 200px; margin-top: 80px; color: black"
            >
              <b>TV Shows</b>
            </h1>
            <p
              class="card-text"
              style="margin-left: 250px; margin-top: 20px; color: black"
            >
              <b>Total items: {{ shows.total_results }}</b>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
