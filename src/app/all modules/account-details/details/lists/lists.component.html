<div style="margin: 40px">
  <div class="row">
    <div class="col-sm-6">
      <h4><b>My Lists</b></h4>
    </div>
    <div class="col-sm-6">
      <button
        mat-raised-button
        style="
          margin-left: 500px;
          color: white;
          background-color: rgb(28, 72, 228);
          border-radius: 10px;
        "
        routerLink="/new-list"
      >
        <b> Create list </b>
      </button>
    </div>
  </div>
</div>
<div style="margin: 50px">
  <div class="row">
    <div class="col-sm-6" *ngFor="let list of number_of_lists">
      <div class="card" style="width: 600px; margin-bottom: 20px">
        <div class="card bg-light text-black">
          <img
            class="card-img"
            src="https://i.pinimg.com/236x/6a/05/ca/6a05ca896cb0a6ae536130ad4c63a505.jpg"
            alt="Image"
            style="height: 300px; opacity: 0.7"
          />
          <div class="card-img-overlay" (click)="getDetails(list.id)">
            <h1
              class="card-title"
              style="margin-left: 200px; margin-top: 80px; color: black"
            >
              <b>{{ list.name }}</b>
            </h1>
            <h5
              class="card-text"
              style="margin-left: 220px; margin-top: 20px; color: black"
            >
              <b>Total items: {{ list.item_count }}</b>
            </h5>

            <button
              mat-raised-button
              style="
                margin-top: 25px;
                float: right;
                background-color: rgb(213, 196, 196);
                margin-left: 5px;
                color: black;
                border-radius: 5px;
              "
              (click)="clear_list()"
            >
              <b>Clear list</b>
            </button>
            <button
              mat-raised-button
              style="
                float: right;
                margin-top: 25px;
                background-color: rgb(213, 196, 196);
                color: black;
                border-radius: 5px;
              "
              (click)="delete_list()"
            >
              <b>Delete list</b>
            </button>
            <h6 style="margin-top: 30px; float: left">
              <b>Description:</b>
              <p>{{ list.description }}</p>
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
