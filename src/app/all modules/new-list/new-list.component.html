<div class="container" style="margin-top: 30px">
  <h3><b>Create a new list</b></h3>
  <p>
    There are very simple steps to create a new list. <br />
    <span><b>Step 1:</b> Give a name to your list.</span><br />
    <span
      ><b>Step 2:</b> Write the description for your list that what type of list
      you are creating.</span
    >
  </p>
  <form>
    <label for="password" style="font-size: 20px; color: rgb(41, 39, 39)"
      >Name</label
    ><br /><input
      name="name"
      [(ngModel)]="name"
      class="form-control me-2"
      matInput
      type="text"
      style="
        width: 100%;
        height: 40px;
        border-color: rgb(127, 178, 246);
        border-radius: 5px;
      "
    />
    <label for="password" style="font-size: 20px; color: rgb(41, 39, 39)"
      >Description</label
    ><br /><input
      name="description"
      [(ngModel)]="description"
      class="form-control me-2"
      matInput
      type="text"
      style="
        width: 100%;
        height: 60px;
        border-color: rgb(127, 178, 246);
        border-radius: 5px;
      "
    />
  </form>
  <button
    (click)="new_list()"
    [disabled]="description == null || name == null"
    mat-raised-button
    style="
      background-color: rgb(32, 81, 146);
      border-radius: 20px;
      margin-top: 30px;
    "
  >
    <b style="color: white">Continue</b>
  </button>
</div>
