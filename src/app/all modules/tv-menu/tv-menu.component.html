<div class="row row-cols-1 row-cols-md-6" style="width: 99%">
  <div class="col mb-4" *ngFor="let movie of shows">
    <div class="card-border-light" style="margin: 10px">
      <a (click)="getId(movie.id)" routerLink="/movie-details"
        ><img
          src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
          class="card-img-top"
          alt="..."
          style="border-radius: 10px; margin: 10px"
      /></a>
      <div class="card-body">
        <h5 class="card-title" style="white-space: normal">
          {{ movie.title }} {{ movie.name }}
        </h5>
        <p class="card-text">
          {{ movie.release_date }}
          {{ movie.first_air_date }}
        </p>
      </div>
    </div>
  </div>
</div>

<button
  class="btn btn-info btn-lg"
  style="margin: 10px; width: 40%; float: left"
  *ngIf="page != 1"
  (click)="prePage()"
>
  Previous Page
</button>

<button
  class="btn btn-info btn-lg"
  style="margin: 10px; width: 40%; float: right"
  (click)="loadMore()"
>
  Next Page
</button>
